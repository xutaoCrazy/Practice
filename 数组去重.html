    <script>
        $(function(){
            var arr = ["a","b","c","c","ab","d","ab","d","c"];
            arr.deleteEle();
        });

        Array.prototype.deleteEle=function(){
            debugger
            var newArr = this;
            var arrIndex=[];
            for (var i=newArr.length-1; i>=0; i--)
            {
                var targetNode = newArr[i];
                for (var j=0; j<i; j++)
                {
                    if(targetNode == newArr[j]){
                        arrIndex.push(i);
                        arrIndex.push(j);
                    }
                }
            }
            return arrIndex;
        }

    </script>
