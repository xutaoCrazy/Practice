      function setCursorPosition(elem, index) {
          var val = elem
          var len = val.length

          // 超过文本长度直接返回
          if (len < index) return
          setTimeout(function() {
              $("#txt1").focus()
              if ($("#txt1").setSelectionRange) { // 标准浏览器
                  $("#txt1").setSelectionRange(index, index)
              } else { // IE9-
                  var range = $("#txt1").createTextRange()
                  range.moveStart("character", -len)
                  range.moveEnd("character", -len)
                  range.moveStart("character", index)
                  range.moveEnd("character", 0)
                  range.select()
              }
          }, 10)
      }
  </script>
